app-id: com.github.bluesabre.darkbar
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: com.github.bluesabre.darkbar
finish-args:
  - '--filesystem=host:ro'
  - '--filesystem=xdg-config/autostart:create'
  - '--filesystem=/var/lib/flatpak/app:ro'
  - '--filesystem=xdg-data/flatpak/app:ro'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--system-talk-name=org.freedesktop.Accounts'
  - '--talk-name=org.gnome.SettingsDaemon'
  - '--talk-name=org.freedesktop.Flatpak'

modules:

  - name: libwnck
    buildsystem: meson
    config-opts:
      - "-Dgtk_doc=false"
    cleanup:
      - "/include"
      - "/lib/pkgconfig"
      - "/bin"
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libwnck.git
        tag: "3.36.0"
        commit: "3c469a0d7e58e36106eea7600ae2f6fd8aaed232"

  - name: darkbar
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/bluesabre/darkbar.git
        tag: 1.0.0
        commit: "919c0100da69de66a4cde077f3444b5387f20a66"